<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>RenderDeck</title>
  <link rel="stylesheet" href="styles.css" />

</head>

<body>
  <main>
    <!-- PREVIEW -->
    <div class="preview">
      <h1 class="site-name-header">RenderDeck</h1>
      <div class="scene-view">
        <h1>Scene Controls</h1>
        <div class="scene-view-placeholder">
          <p>three.js scene preview will be here</p>
        </div>
      </div>


      <div class="scene-settings">
        <h1>Scene Settings</h1>
        <ul>
          <li>
            <label for="texture-select">Texture:</label>
            <select id="texture-select">
              <option>Wood</option>
              <option>Metal</option>
              <option>Glass</option>
              <option>Plastic</option>
            </select>
          </li>
          <li>
            <label for="transparency-slider">Transparency:</label>
            <input type="range" id="transparency-slider" min="0" max="1" step="0.01" value="0.5">
            <span class="slider-value">0.5</span>
          </li>
          <li>
            <label for="shadows-slider">Shadows:</label>
            <input type="range" id="shadows-slider" min="0" max="1" step="0.01" value="0.8">
            <span class="slider-value">0.8</span>
          </li>
          <li>
            <label for="reflexivity-slider">Reflexivity:</label>
            <input type="range" id="reflexivity-slider" min="0" max="1" step="0.01" value="0.3">
            <span class="slider-value">0.3</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- DEBUG -->
    <div class="debug">
      <h1>Debugging</h1>
      <p>Debugging grounds</p>
    </div>



  </main>
</body>

</html>
